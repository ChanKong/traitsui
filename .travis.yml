language: python
sudo: false
matrix:
  include:
    - python: 2.7
      env: RUNTIME=2.7 TOOLKIT=null
    - python: 2.7
      env: RUNTIME=2.7 TOOLKIT=pyqt
    - python: 2.7
      env: RUNTIME=2.7 TOOLKIT=pyside
    - python: 2.7
      env: RUNTIME=2.7 TOOLKIT=wx
    - python: 2.7
      env: RUNTIME=3.5 TOOLKIT=null
    - python: 2.7
      env: RUNTIME=3.5 TOOLKIT=pyqt
    - language: generic
      os: osx
      env: RUNTIME=2.7 TOOLKIT=null
    - language: generic
      os: osx
      env: RUNTIME=2.7 TOOLKIT=pyqt
    - language: generic
      os: osx
      env: RUNTIME=2.7 TOOLKIT=pyside
    - language: generic
      os: osx
      env: RUNTIME=2.7 TOOLKIT=wx
    - language: generic
      os: osx
      env: RUNTIME=3.5 TOOLKIT=null
    - language: generic
      os: osx
      env: RUNTIME=3.5 TOOLKIT=pyqt
  allow_failures:
    - env: RUNTIME=2.7 TOOLKIT=wx
  fast_finish: true
cache:
  directories:
    - $HOME/.edm
before_install:
  - if [[ ${TRAVIS_OS_NAME} == 'linux' ]]; then export DISPLAY=:99.0; fi
  - if [[ ${TRAVIS_OS_NAME} == 'linux' ]]; then sh -e /etc/init.d/xvfb start; fi
  - ./install_edm.sh
  - edm install invoke -y
install:
  - edm run -- invoke install --runtime=${RUNTIME} --toolkit=${TOOLKIT}
script:
  - edm run -- invoke test --runtime=${RUNTIME} --toolkit=${TOOLKIT}
  - edm run -- invoke cleanup --runtime=${RUNTIME} --toolkit=${TOOLKIT}
after_success:
  - pip install codecov
  - codecov
